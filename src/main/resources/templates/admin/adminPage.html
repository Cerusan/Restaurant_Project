<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin account</title>
</head>
<body>

<a href="http://localhost:8080/menu">Вернуться на основную страницу</a>

<div>
  <p th:text="${'Личный кабинет - ' + admin.name + ' ' + admin.surname}"></p> <br>
</div>

<form th:method="POST" th:action="@{/logout}">
  <input type="submit" th:value="Выйти">
</form>

<form th:method="POST" th:action="@{/user/edit-process}" th:object="${admin}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  </br>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  </br>
  <input type="submit" th:value="${'Сохранить изменения'}">
  </br>
</form>

</body>
</html>
