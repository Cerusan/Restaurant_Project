<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user information</title>
</head>
<body>

<form th:method="POST" th:action="@{/user/update/edit-process}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  </br>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  </br>
  <input type="submit" th:value="${'Сохранить изменения'}">
  </br>
</form>

</body>
</html>
